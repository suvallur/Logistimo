
<div>
    <h2><span>Api_params</span> {{api_params.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Api_id</span>
                </td>
                <td>
                    <span class="form-control-static">{{api_params.api_id}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Parameter</span>
                </td>
                <td>
                    <span class="form-control-static">{{api_params.parameter}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Usage_type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'warmachine1App.Parameter_usage_type.' + api_params.usage_type}}">{{api_params.usage_type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Default_value</span>
                </td>
                <td>
                    <span class="form-control-static">{{api_params.default_value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'warmachine1App.Parameter_type.' + api_params.type}}">{{api_params.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>api_info</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="api_info.detail({id:api_params.api_info.id})">{{api_params.api_info.api_id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
